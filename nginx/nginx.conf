events {
    worker_connections 1024;
}

http {
    # Configuraci√≥n de upstream para los servicios
    upstream portafolio {
        server host.docker.internal:8080;
    }

    upstream trello_frontend {
        server frontend:80;
    }

    upstream trello_backend {
        server backend:8000;
    }

    # Servidor para marcvi.dev (Portafolio)
    server {
        listen 80;
        server_name marcvi.dev www.marcvi.dev;

        location / {
            proxy_pass http://portafolio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Servidor para trello.marcvi.dev (Trello Clone)
    server {
        listen 80;
        server_name trello.marcvi.dev;

        # Frontend
        location / {
            proxy_pass http://trello_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend API
        location /api/ {
            proxy_pass http://trello_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Servidor por defecto (catch-all) - redirige a portafolio
    server {
        listen 80 default_server;
        server_name _;

        location / {
            proxy_pass http://portafolio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
