services:
  # Nginx Reverse Proxy
  nginx-proxy:
    container_name: nginx-proxy
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - trello-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # Frontend - Vite React App
  frontend:
    container_name: trello-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - trello-network
    restart: unless-stopped

  # Backend - FastAPI Python
  backend:
    container_name: trello-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/trello.db:/app/trello.db
    environment:
      - DATABASE_URL=sqlite:///./trello.db
    networks:
      - trello-network
    restart: unless-stopped

networks:
  trello-network:
    driver: bridge
